<script type="text/javascript">
    /**
     * 1. Functions can be forward referenced
     * 2. Variables (no matter what they are pointing to) can't be forward referenced
     */

    /*------------------*/
    /*------------------*/
    assert(true, "-----------------Before everything---------------------")
    assert(!var1, "var1 Reference exists. But it is undefined");
    assert(!var2, "var2 Reference exists. But it is undefined");
    /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
    * typeof has a special power that avoids ReferenceError*/
    assert(typeof var3 === 'undefined', "var3 Reference does not exist. It is not even undefined");
    assert(typeof var4 === 'undefined', "var4 Reference does not exist. It is not even undefined");
    assert(typeof function1 === 'function', "Function can be forward referenced");
    assert(typeof function2 === 'function', "Function can be forward referenced");
    assert(typeof innerFunction1 === 'undefined', "Inner function does not exist");

    var var1 = "var1";
    assert(true, "-----------------var var1 = var1---------------------")
    assert(typeof var1 === 'string', "var1 Reference defined");
    assert(!var2, "var2 Reference exists. But it is undefined");
    /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
     * typeof has a special power that avoids ReferenceError*/
    assert(typeof var3 === 'undefined', "var3 Reference does not exist. It is not even undefined");
    assert(typeof var4 === 'undefined', "var4 Reference does not exist. It is not even undefined");
    assert(typeof function1 === 'function', "Function can be forward referenced");
    assert(typeof function2 === 'function', "Function can be forward referenced");
    assert(typeof innerFunction1 === 'undefined', "Inner function does not exist");

    function function1() {};
    assert(true, "-----------------function function1() {}---------------------")
    assert(typeof var1 === 'string', "var1 Reference defined");
    assert(!var2, "var2 Reference exists. But it is undefined");
    /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
     * typeof has a special power that avoids ReferenceError*/
    assert(typeof var3 === 'undefined', "var3 Reference does not exist. It is not even undefined");
    assert(typeof var4 === 'undefined', "var4 Reference does not exist. It is not even undefined");
    assert(typeof function1 === 'function', "Function can be forward referenced");
    assert(typeof function2 === 'function', "Function can be forward referenced");
    assert(typeof innerFunction1 === 'undefined', "Inner function does not exist");

    var var2 = "var2";
    assert(true, "-----------------var var2 = var2---------------------")
    assert(typeof var1 === 'string', "var1 Reference defined");
    assert(typeof var2 === 'string', "var2 Reference defined");
    /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
     * typeof has a special power that avoids ReferenceError*/
    assert(typeof var3 === 'undefined', "var3 Reference does not exist. It is not even undefined");
    assert(typeof var4 === 'undefined', "var4 Reference does not exist. It is not even undefined");
    assert(typeof function1 === 'function', "Function can be forward referenced");
    assert(typeof function2 === 'function', "Function can be forward referenced");
    assert(typeof innerFunction1 === 'undefined', "Inner function does not exist");

    function function2() {
        assert(true, "-----------------In function function2()---------------------")
        assert(typeof var1 === 'string', "var1 Reference defined");
        assert(typeof var2 === 'string', "var2 Reference defined");
        /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
         * typeof has a special power that avoids ReferenceError*/
        assert(typeof var3 === 'undefined', "var3 Reference does not exist. It is not even undefined");
        assert(typeof var4 === 'undefined', "var4 Reference does not exist. It is not even undefined");
        assert(typeof function1 === 'function', "Function can be forward referenced");
        assert(typeof function2 === 'function', "Function can be forward referenced");
        assert(typeof innerFunction1 === 'function', "Inner function does not exist");

        var var3 = "var3";
        assert(true, "-----------------var var3 = var3---------------------")
        assert(typeof var1 === 'string', "var1 Reference defined");
        assert(typeof var2 === 'string', "var2 Reference defined");
        /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
         * typeof has a special power that avoids ReferenceError*/
        assert(typeof var3 === 'string', "var3 Reference does not exist. It is not even undefined");
        assert(typeof var4 === 'undefined', "var4 Reference does not exist. It is not even undefined");
        assert(typeof function1 === 'function', "Function can be forward referenced");
        assert(typeof function2 === 'function', "Function can be forward referenced");
        assert(typeof innerFunction1 === 'function', "Inner function does not exist");

        function innerFunction1() {};
        assert(true, "-----------------After function innerFunction1() {}---------------------")
        assert(typeof var1 === 'string', "var1 Reference defined");
        assert(typeof var2 === 'string', "var2 Reference defined");
        /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
         * typeof has a special power that avoids ReferenceError*/
        assert(typeof var3 === 'string', "var3 Reference does not exist. It is not even undefined");
        assert(typeof var4 === 'undefined', "var4 Reference does not exist. It is not even undefined");
        assert(typeof function1 === 'function', "Function can be forward referenced");
        assert(typeof function2 === 'function', "Function can be forward referenced");
        assert(typeof innerFunction1 === 'function', "Inner function does not exist");

        var var4 = "var4";
        assert(true, "-----------------var var4 = var4---------------------")
        assert(typeof var1 === 'string', "var1 Reference defined");
        assert(typeof var2 === 'string', "var2 Reference defined");
        /*NOTE: Just doing var3 will throw a ReferenceError. This is because this variable does not exist in this function
         * typeof has a special power that avoids ReferenceError*/
        assert(typeof var3 === 'string', "var3 Reference does not exist. It is not even undefined");
        assert(typeof var4 === 'string', "var4 Reference does not exist. It is not even undefined");
        assert(typeof function1 === 'function', "Function can be forward referenced");
        assert(typeof function2 === 'function', "Function can be forward referenced");
        assert(typeof innerFunction1 === 'function', "Inner function does not exist");
    };

    function2();
