<script type="text/javascript">

    var myObject1 = {};
    var myObject2 = {};

    function myFunction() {
        this.newVariable = true;
    }
    myFunction.apply(myObject1);
    assert(myObject1.newVariable == true, "Voila! Function context became myObject");

    myFunction.call(myObject2);
    assert(myObject2.newVariable == true, "Voila! Function context became myObject");

    /**
     * Why use call vs apply?
     * Apply: When array of arguments can be passed
     * Call: When random objects need to be passed
     */

    function sumItUp() {
        this.sum = 0;
        for (var index = 0; index < arguments.length; index++) {
            this.sum += arguments[index];
        }
    };

    var sumObj1 ={};
    var sumObj2 ={};
    sumItUp.apply(sumObj1, [2, 2]);
    sumItUp.call(sumObj2, 3, 3, 3, 3);
    assert(sumObj1.sum == 4, "Summed thru apply: " + sumObj1.sum);
    assert(sumObj2.sum == 12, "Summed thru call: " + sumObj2.sum);
